<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovate Inc. - Chat Support</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh; display: flex; justify-content: center; align-items: center;
        }
        .chat-container {
            width: 400px; height: 600px; background: white; border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1); display: flex; flex-direction: column; overflow: hidden;
        }
        .chat-header { background: #4f46e5; color: white; padding: 20px; text-align: center; }
        .chat-header h1 { font-size: 1.5rem; margin-bottom: 5px; }
        .chat-header p { opacity: 0.9; font-size: 0.9rem; }
        .chat-messages { flex: 1; padding: 20px; overflow-y: auto; background: #f8fafc; }
        .message { margin-bottom: 15px; display: flex; }
        .message.user { justify-content: flex-end; }
        .message-content {
            max-width: 80%; padding: 12px 16px; border-radius: 18px;
            font-size: 0.9rem; line-height: 1.4;
        }
        .message.user .message-content { background: #4f46e5; color: white; }
        .message.bot .message-content { background: white; color: #374151; border: 1px solid #e5e7eb; }
        .chat-input { padding: 20px; background: white; border-top: 1px solid #e5e7eb; }
        .input-group { display: flex; gap: 10px; }
        #messageInput {
            flex: 1; padding: 12px 16px; border: 1px solid #d1d5db; border-radius: 25px;
            outline: none; font-size: 0.9rem;
        }
        #messageInput:focus { border-color: #4f46e5; }
        #sendButton {
            padding: 12px 20px; background: #4f46e5; color: white; border: none;
            border-radius: 25px; cursor: pointer; font-weight: 600;
        }
        #sendButton:hover { background: #4338ca; }
        #sendButton:disabled { background: #9ca3af; cursor: not-allowed; }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Innovate Inc.</h1>
            <p>Chat Support - How can we help you?</p>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="message-content">
                    Hello! I'm here to help you with any questions about Innovate Inc. How can I assist you today?
                </div>
            </div>
        </div>
        
        <div class="chat-input">
            <div class="input-group">
                <input type="text" id="messageInput" placeholder="Type your message..." maxlength="500">
                <button id="sendButton">Send</button>
            </div>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        // Company data
        const companyData = [
            {question: "What is the mission of Innovate Inc.?", answer: "Innovate Inc.'s mission is to build cutting-edge solutions for a sustainable future, focusing on renewable energy and smart city technology."},
            {question: "Who is the CEO of Innovate Inc.?", answer: "The CEO of Innovate Inc. is Dr. Evelyn Reed."},
            {question: "Where are the headquarters located?", answer: "The global headquarters for Innovate Inc. is in San Francisco, with regional offices in Berlin and Singapore."},
            {question: "What was the flagship product of 2023?", answer: "The flagship product for 2023 was the 'Solaris Panel Gen 2', which boasts a 40% increase in energy efficiency."},
            {question: "How can I contact customer support?", answer: "Customer support can be reached via email at Setupguru.shop@gmail.com or by phone at 9499473347"}
        ];

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function findAnswer(question) {
            const lowerQuestion = question.toLowerCase();
            
            // Simple keyword matching
            if (lowerQuestion.includes('ceo') || lowerQuestion.includes('chief')) {
                return "The CEO of Innovate Inc. is Dr. Evelyn Reed.";
            }
            if (lowerQuestion.includes('mission') || lowerQuestion.includes('purpose')) {
                return "Innovate Inc.'s mission is to build cutting-edge solutions for a sustainable future, focusing on renewable energy and smart city technology.";
            }
            if (lowerQuestion.includes('headquarters') || lowerQuestion.includes('location') || lowerQuestion.includes('based') || lowerQuestion.includes('office')) {
                return "The global headquarters for Innovate Inc. is in San Francisco, with regional offices in Berlin and Singapore.";
            }
            if (lowerQuestion.includes('product') || lowerQuestion.includes('2023') || lowerQuestion.includes('flagship')) {
                return "The flagship product for 2023 was the 'Solaris Panel Gen 2', which boasts a 40% increase in energy efficiency.";
            }
            if (lowerQuestion.includes('contact') || lowerQuestion.includes('support') || lowerQuestion.includes('help')) {
                return "Customer support can be reached via email at Setupguru.shop@gmail.com or by phone at 9499473347";
            }
            
            return "I'm sorry, I don't have that information. Please contact our support team at Setupguru.shop@gmail.com or call 9499473347";
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            messageInput.value = '';
            sendButton.disabled = true;
            
            // Simulate typing delay
            setTimeout(() => {
                const response = findAnswer(message);
                addMessage(response);
                sendButton.disabled = false;
                messageInput.focus();
            }, 1000);
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        messageInput.focus();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Our Collection - SetupGuru</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2E1A5F;
            --secondary-color: #C49B46;
            --background-color: #f8f9fa;
            --text-color: #212529;
            --card-bg: #ffffff;
            --shadow-light: rgba(46, 26, 95, 0.08);
            --shadow-medium: rgba(46, 26, 95, 0.15);
            --border-color: #e9ecef;
            --success-color: #198754;
        }
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }
        
        /* --- UPDATED HEADER --- */
        .header {
            background: var(--card-bg);
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 10px var(--shadow-light);
            border-bottom: 3px solid var(--primary-color);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .header-left, .header-right {
            display: flex;
            align-items: center;
            flex: 1;
        }
        .header-right {
            justify-content: flex-end;
            gap: 25px;
        }
        .back-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text-color);
            cursor: pointer;
            padding: 0 10px 0 0;
        }
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            text-decoration: none;
            color: var(--primary-color);
            text-align: center;
        }
        .cart-icon { position: relative; text-decoration: none; color: var(--text-color); font-size: 1.5rem; }
        .cart-count {
            position: absolute; top: -8px; right: -12px;
            background: var(--secondary-color); color: var(--primary-color);
            width: 22px; height: 22px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 0.8rem; font-weight: 700;
        }
        .profile-dropdown { position: relative; }
        .avatar { width: 45px; height: 45px; border-radius: 50%; cursor: pointer; border: 2px solid var(--primary-color); }
        .dropdown-menu {
            display: none;
            position: absolute; top: 60px; right: 0;
            background-color: var(--card-bg); border-radius: 8px;
            box-shadow: var(--shadow-medium); overflow: hidden;
            width: 220px;
        }
        .profile-dropdown:hover .dropdown-menu { display: block; }
        .dropdown-menu a { display: block; padding: 12px 20px; text-decoration: none; color: var(--text-color); }
        .dropdown-menu a:hover { background-color: var(--background-color); }
        .dropdown-header { padding: 12px 20px; border-bottom: 1px solid var(--border-color); }
        .user-name { font-weight: 600; }
        .user-email { font-size: 0.8rem; color: #777; }
        .logout-btn { color: var(--primary-color) !important; font-weight: 600; }
        .hidden { display: none !important; }
        
        .page-header { background: linear-gradient(45deg, var(--primary-color), #4e3294); color: white; text-align: center; padding: 3rem 1rem; }
        .container { max-width: 1400px; margin: 2.5rem auto; padding: 0 1.5rem; }
        .controls-container { display: flex; flex-wrap: wrap; gap: 1.5rem; margin-bottom: 2.5rem; align-items: center; background: var(--card-bg); padding: 1rem; border-radius: 12px; box-shadow: 0 5px 15px var(--shadow-light); }
        #search-bar { flex-grow: 1; min-width: 250px; padding: 0.8rem 1.5rem; font-size: 1rem; border-radius: 50px; border: 1px solid var(--border-color); }
        .category-filter { display: flex; gap: 0.5rem; overflow-x: auto; scrollbar-width: none; }
        .category-filter::-webkit-scrollbar { display: none; }
        .category-btn { padding: 0.6rem 1.2rem; border: none; background: var(--background-color); color: var(--text-color); cursor: pointer; border-radius: 30px; font-weight: 600; white-space: nowrap; }
        .category-btn.active, .category-btn:hover { background-color: var(--primary-color); color: white; }
        #items-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(290px, 1fr)); gap: 2rem; }
        .item-card { background: var(--card-bg); border-radius: 15px; overflow: hidden; box-shadow: 0 5px 20px var(--shadow-light); transition: transform 0.3s, box-shadow 0.3s; display: flex; flex-direction: column; border: 1px solid var(--border-color); opacity: 0; transform: translateY(20px); animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }
        .item-card:hover { transform: translateY(-8px); box-shadow: 0 12px 28px var(--shadow-medium); }
        .item-image { width: 100%; height: 250px; object-fit: cover; background-color: #f0f0f0; }
        .card-content { padding: 1.5rem; flex-grow: 1; display: flex; flex-direction: column; }
        .item-title { font-size: 1.25rem; font-weight: 600; margin-bottom: 0.5rem; }
        .price-container { display: flex; align-items: baseline; gap: 0.75rem; margin-bottom: 1.5rem; flex-wrap: wrap; }
        .current-price { font-size: 1.6rem; font-weight: 700; color: var(--primary-color); }
        .original-price { text-decoration: line-through; color: #888; }
        .discount-badge { font-weight: 600; color: var(--success-color); }
        .btn { border: none; padding: 0.9rem; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 1rem; width: 100%; margin-top: auto; }
        .btn-primary { background-color: var(--primary-color); color: white; }
        .message-container { grid-column: 1 / -1; text-align: center; padding: 4rem 2rem; }
        
        @media (max-width: 600px) {
            .logo { font-size: 1.5rem; }
            .header { padding: 1rem; }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-left">
            <button class="back-btn" onclick="window.history.back()" aria-label="Go back">
                <i class="fas fa-arrow-left"></i>
            </button>
        </div>
        <a href="index.html" class="logo">SetupGuru</a>
        <div class="header-right">
            <a href="cart.html" class="cart-icon" id="header-cart-icon">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count" id="header-cart-count">0</span>
            </a>
            <div class="profile-dropdown">
                <img src="https://i.ibb.co/zT8W3ZhL/pngtree-user-profile-avatar-png-image-10211467.png" alt="User Avatar" class="avatar" id="user-avatar">
                <div class="dropdown-menu">
                    <div class="logged-out-content">
                        <a href="login.html">Login</a>
                        <a href="signup.html">Sign Up</a>
                    </div>
                    <div class="logged-in-content hidden">
                        <div class="dropdown-header">
                            <span class="user-name" id="dropdown-user-name">Guest</span>
                            <span class="user-email" id="dropdown-user-email"></span>
                        </div>
                        <a href="profile.html">My Profile</a>
                        <a href="#" id="logout-btn" class="logout-btn">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="page-header">
        <h1>Explore Our Collection</h1>
        <p>Find the perfect gear to elevate your workspace.</p>
    </section>

    <div class="container">
        <div class="controls-container">
            <div class="category-filter" id="category-filter"></div>
            <input type="text" id="search-bar" placeholder="Search for products...">
        </div>
        <div id="items-grid"></div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script>
        const firebaseConfig = { apiKey: "AIzaSyAMweRCGXZCfuRvtlVO0acLbKmY4heV08s", authDomain: "setupguru-217af.firebaseapp.com", projectId: "setupguru-217af", storageBucket: "setupguru-217af.firebasestorage.app", messagingSenderId: "377386830551", appId: "1:377386830551:web:39909b0add3f2bc630be92" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        const itemsCollection = db.collection('items');
        
        const itemsGrid = document.getElementById('items-grid');
        const categoryFilter = document.getElementById('category-filter');
        const searchBar = document.getElementById('search-bar');
        
        // --- AUTH & HEADER LOGIC ---
        auth.onAuthStateChanged(async user => {
            const loggedInElements = document.querySelector('.logged-in-content');
            const loggedOutElements = document.querySelector('.logged-out-content');
            const dropdownUserName = document.getElementById('dropdown-user-name');
            const dropdownUserEmail = document.getElementById('dropdown-user-email');
            
            if (user) {
                loggedInElements.classList.remove('hidden');
                loggedOutElements.classList.add('hidden');
                
                const userDoc = await db.collection('users').doc(user.uid).get();
                if (userDoc.exists) {
                    const userData = userDoc.data();
                    dropdownUserName.textContent = userData.fullName || 'User';
                } else {
                    dropdownUserName.textContent = user.displayName || 'User';
                }
                dropdownUserEmail.textContent = user.email;
                updateCartCount(user.uid);
            } else {
                loggedInElements.classList.add('hidden');
                loggedOutElements.classList.remove('hidden');
                document.getElementById('header-cart-count').textContent = '0';
            }
        });

        document.getElementById('logout-btn').addEventListener('click', () => auth.signOut());

        async function updateCartCount(uid) {
            try {
                const cartRef = db.collection('users').doc(uid).collection('cart');
                // Use onSnapshot for real-time updates
                cartRef.onSnapshot(snapshot => {
                    document.getElementById('header-cart-count').textContent = snapshot.size;
                });
            } catch(e) { console.error("Error updating cart count", e); }
        }

        // --- ITEM RENDERING LOGIC ---
        const renderItemCard = (item) => {
            const card = document.createElement('div');
            card.className = 'item-card';
            const discountPercent = item.discountPercent || 0;
            const originalPrice = item.price;
            const currentPrice = originalPrice * (1 - discountPercent / 100);
            const priceHtml = `<div class="price-container">
                    <span class="current-price">₹${Math.floor(currentPrice)}</span>
                    ${discountPercent > 0 ? `<span class="original-price">₹${Math.floor(originalPrice)}</span>` : ''}
                    ${discountPercent > 0 ? `<span class="discount-badge">${discountPercent}% OFF</span>` : ''}
                </div>`;
            const imageUrl = (item.imageURLs && item.imageURLs.length > 0) ? item.imageURLs[0] : 'https://placehold.co/400x300';
            card.innerHTML = `<img src="${imageUrl}" alt="${item.title}" class="item-image">
                <div class="card-content">
                    <h3 class="item-title">${item.title}</h3>
                    ${priceHtml}
                    <button class="btn btn-primary know-more-btn" data-item-id="${item.id}">Know More</button>
                </div>`;
            return card;
        };

        const loadItems = async (category = 'All', searchTerm = '') => {
            itemsGrid.innerHTML = '<div class="message-container"><p>Loading Items...</p></div>';
            try {
                let query = itemsCollection.orderBy('timestamp', 'desc');
                if (category.toLowerCase() !== 'all') {
                    query = query.where('category', '==', category);
                }
                const snapshot = await query.get();
                let items = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

                if (searchTerm) {
                    items = items.filter(item => item.title.toLowerCase().includes(searchTerm));
                }
                
                itemsGrid.innerHTML = '';
                if (items.length === 0) {
                    itemsGrid.innerHTML = `<div class="message-container"><h3>No Items Found</h3></div>`;
                    return;
                }
                items.forEach((item, index) => {
                    const card = renderItemCard(item);
                    card.style.animationDelay = `${index * 0.05}s`;
                    itemsGrid.appendChild(card);
                });
            } catch (error) {
                itemsGrid.innerHTML = `<div class="message-container"><h3>Error Loading Items</h3><p>Please check if the Firestore index is created correctly.</p></div>`;
            }
        };

        const loadCategories = async () => {
            try {
                const snapshot = await itemsCollection.get();
                const categories = ['All', ...new Set(snapshot.docs.map(doc => doc.data().category).filter(Boolean).sort())];
                categoryFilter.innerHTML = categories.map(cat => `<button class="category-btn ${cat === 'All' ? 'active' : ''}" data-category="${cat}">${cat}</button>`).join('');
            } catch (error) { console.error("Could not load categories", error); }
        };
        
        // --- EVENT LISTENERS ---
        itemsGrid.addEventListener('click', function(event) {
            const button = event.target.closest('.know-more-btn');
            if (button) {
                const itemId = button.dataset.itemId;
                if (itemId) window.location.href = `card.html?id=${itemId}`;
            }
        });

        categoryFilter.addEventListener('click', (e) => {
            if (e.target.tagName === 'BUTTON') {
                document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                loadItems(e.target.dataset.category, searchBar.value.toLowerCase());
            }
        });
        
        let debounceTimer;
        searchBar.addEventListener('input', () => {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                const activeCategory = document.querySelector('.category-btn.active')?.dataset.category || 'All';
                loadItems(activeCategory, searchBar.value.toLowerCase());
            }, 300);
        });
        
        document.addEventListener('DOMContentLoaded', () => {
            loadCategories();
            loadItems();
        });
    </script>
</body>
</html>

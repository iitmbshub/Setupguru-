<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SetupGuru.shop - AI Support</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 50%, #3b82f6 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="%23ffffff" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            animation: float 20s ease-in-out infinite;
        }
        
        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        
        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s ease-in-out infinite;
        }
        
        .shape:nth-child(1) { width: 80px; height: 80px; top: 20%; left: 10%; animation-delay: 0s; }
        .shape:nth-child(2) { width: 120px; height: 120px; top: 60%; right: 10%; animation-delay: 2s; }
        .shape:nth-child(3) { width: 60px; height: 60px; bottom: 20%; left: 20%; animation-delay: 4s; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(120deg); }
            66% { transform: translateY(10px) rotate(240deg); }
        }
        
        .chat-container {
            width: 100%;
            max-width: 420px;
            height: 650px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            z-index: 1;
            animation: slideUp 0.8s ease-out;
        }
        
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .chat-header {
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .chat-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: shine 3s ease-in-out infinite;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            50% { transform: translateX(100%) translateY(100%) rotate(45deg); }
            100% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
        }
        
        .header-content {
            position: relative;
            z-index: 2;
        }
        
        .chat-header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .chat-header p {
            opacity: 0.9;
            font-size: 0.95rem;
            font-weight: 400;
        }
        
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
            font-size: 0.85rem;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.2); }
        }
        
        .chat-messages {
            flex: 1;
            padding: 25px;
            overflow-y: auto;
            background: rgba(248, 250, 252, 0.8);
            backdrop-filter: blur(10px);
        }
        
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }
        
        .chat-messages::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.1);
            border-radius: 3px;
        }
        
        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(0,0,0,0.3);
            border-radius: 3px;
        }
        
        .message {
            margin-bottom: 20px;
            display: flex;
            animation: messageSlide 0.5s ease-out;
        }
        
        @keyframes messageSlide {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            margin: 0 10px;
            flex-shrink: 0;
        }
        
        .message.bot .message-avatar {
            background: linear-gradient(135deg, #1e3a8a, #1e40af);
            color: white;
        }
        
        .message.user .message-avatar {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
            order: 2;
        }
        
        .message-content {
            max-width: 75%;
            padding: 16px 20px;
            border-radius: 20px;
            font-size: 0.95rem;
            line-height: 1.5;
            position: relative;
            word-wrap: break-word;
        }
        
        .message.user .message-content {
            background: linear-gradient(135deg, #1e3a8a, #1e40af);
            color: white;
            border-bottom-right-radius: 8px;
            box-shadow: 0 4px 15px rgba(30, 58, 138, 0.3);
        }
        
        .message.bot .message-content {
            background: rgba(255, 255, 255, 0.9);
            color: #374151;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-bottom-left-radius: 8px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .message-time {
            font-size: 0.75rem;
            opacity: 0.6;
            margin-top: 5px;
        }
        
        .chat-input {
            padding: 25px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .input-group {
            display: flex;
            gap: 12px;
            align-items: center;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 25px;
            padding: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }
        
        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: none;
            background: transparent;
            outline: none;
            font-size: 0.95rem;
            font-family: inherit;
        }
        
        #messageInput::placeholder {
            color: rgba(0, 0, 0, 0.5);
        }
        
        .input-actions {
            display: flex;
            gap: 8px;
        }
        
        .action-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        #sendButton {
            background: linear-gradient(135deg, #1e3a8a, #1e40af);
            color: white;
            box-shadow: 0 4px 15px rgba(30, 58, 138, 0.3);
        }
        
        #sendButton:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(30, 58, 138, 0.4);
        }
        
        #sendButton:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }
        
        .typing {
            display: none;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            border-bottom-left-radius: 8px;
            max-width: 75%;
            backdrop-filter: blur(10px);
        }
        
        .typing-dots {
            display: flex;
            gap: 6px;
            align-items: center;
        }
        
        .typing-text {
            font-size: 0.85rem;
            color: #6b7280;
            margin-right: 10px;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background: #1e40af;
            border-radius: 50%;
            animation: typingBounce 1.4s ease-in-out infinite;
        }
        
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typingBounce {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.7; }
            30% { transform: translateY(-10px); opacity: 1; }
        }
        
        .quick-actions {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .quick-btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .quick-btn:hover {
            background: rgba(30, 64, 175, 0.1);
            border-color: rgba(30, 64, 175, 0.3);
            transform: translateY(-2px);
        }
        
        /* Tablet Styles */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .chat-container {
                max-width: 100%;
                height: calc(100vh - 20px);
                border-radius: 16px;
            }
            
            .chat-header {
                padding: 20px;
            }
            
            .chat-header h1 {
                font-size: 1.6rem;
            }
            
            .chat-messages {
                padding: 20px;
            }
            
            .message-content {
                max-width: 85%;
                font-size: 0.9rem;
            }
            
            .quick-actions {
                flex-wrap: wrap;
                gap: 6px;
            }
            
            .quick-btn {
                font-size: 0.8rem;
                padding: 6px 12px;
            }
        }
        
        /* Mobile Styles */
        @media (max-width: 480px) {
            body {
                padding: 0;
            }
            
            .chat-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
                max-width: none;
            }
            
            .chat-header {
                padding: 15px;
            }
            
            .chat-header h1 {
                font-size: 1.4rem;
                margin-bottom: 5px;
            }
            
            .chat-header p {
                font-size: 0.85rem;
            }
            
            .status-indicator {
                font-size: 0.8rem;
                margin-top: 8px;
            }
            
            .chat-messages {
                padding: 15px;
            }
            
            .message {
                margin-bottom: 15px;
            }
            
            .message-avatar {
                width: 28px;
                height: 28px;
                font-size: 0.7rem;
                margin: 0 8px;
            }
            
            .message-content {
                max-width: 80%;
                padding: 12px 16px;
                font-size: 0.85rem;
                border-radius: 16px;
            }
            
            .message.user .message-content {
                border-bottom-right-radius: 6px;
            }
            
            .message.bot .message-content {
                border-bottom-left-radius: 6px;
            }
            
            .message-time {
                font-size: 0.7rem;
            }
            
            .chat-input {
                padding: 15px;
            }
            
            .input-group {
                padding: 6px;
            }
            
            #messageInput {
                padding: 10px 14px;
                font-size: 0.9rem;
            }
            
            .action-btn {
                width: 36px;
                height: 36px;
                font-size: 0.9rem;
            }
            
            .quick-actions {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 8px;
                margin-bottom: 12px;
            }
            
            .quick-btn {
                font-size: 0.75rem;
                padding: 8px 10px;
                text-align: center;
            }
            
            .typing {
                padding: 12px 16px;
                border-radius: 16px;
                border-bottom-left-radius: 6px;
            }
            
            .typing-text {
                font-size: 0.8rem;
            }
        }
        
        /* Small Mobile Styles */
        @media (max-width: 360px) {
            .chat-header h1 {
                font-size: 1.2rem;
            }
            
            .chat-header p {
                font-size: 0.8rem;
            }
            
            .message-content {
                font-size: 0.8rem;
                padding: 10px 14px;
            }
            
            #messageInput {
                font-size: 0.85rem;
                padding: 8px 12px;
            }
            
            .action-btn {
                width: 32px;
                height: 32px;
                font-size: 0.8rem;
            }
            
            .quick-btn {
                font-size: 0.7rem;
                padding: 6px 8px;
            }
        }
        
        /* Large Desktop Styles */
        @media (min-width: 1200px) {
            .chat-container {
                max-width: 480px;
                height: 700px;
            }
            
            .chat-header {
                padding: 30px;
            }
            
            .chat-header h1 {
                font-size: 2rem;
            }
            
            .chat-messages {
                padding: 30px;
            }
            
            .message-content {
                font-size: 1rem;
                padding: 18px 22px;
            }
            
            .chat-input {
                padding: 30px;
            }
        }
        
        /* Landscape Mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
            }
            
            .chat-header {
                padding: 10px 15px;
            }
            
            .chat-header h1 {
                font-size: 1.2rem;
                margin-bottom: 2px;
            }
            
            .status-indicator {
                margin-top: 4px;
            }
            
            .chat-messages {
                padding: 10px 15px;
            }
            
            .chat-input {
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-content">
                <h1>SetupGuru Business Support</h1>
                <p>Professional Desk Setup Solutions</p>
                <div class="status-indicator">
                    <div class="status-dot"></div>
                    <span>Support Available</span>
                </div>
            </div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="message-avatar">
                    <i class="fas fa-headset"></i>
                </div>
                <div class="message-content">
                    Welcome to SetupGuru.shop. I'm here to help you find professional desk setup products and complete your purchase. How can I assist you today?
                    <div class="message-time" id="welcomeTime"></div>
                </div>
            </div>
            
            <div class="quick-actions">
                <div class="quick-btn" onclick="sendQuickMessage('What products do you sell?')">Products</div>
                <div class="quick-btn" onclick="sendQuickMessage('What is the helpline number?')">Contact</div>
                <div class="quick-btn" onclick="sendQuickMessage('Is there a coupon code?')">Discounts</div>
                <div class="quick-btn" onclick="sendQuickMessage('Who are the founders?')">About</div>
            </div>
        </div>
        
        <div class="chat-input">
            <div class="input-group">
                <input type="text" id="messageInput" placeholder="Ask me anything about SetupGuru..." maxlength="500">
                <div class="input-actions">
                    <button id="sendButton" class="action-btn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        // Set welcome message time
        document.getElementById('welcomeTime').textContent = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            const avatarDiv = document.createElement('div');
            avatarDiv.className = 'message-avatar';
            avatarDiv.innerHTML = isUser ? '<i class="fas fa-user"></i>' : '<i class="fas fa-headset"></i>';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            // Add emoji support and formatting
            const formattedContent = formatMessage(content);
            contentDiv.innerHTML = formattedContent;
            
            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            contentDiv.appendChild(timeDiv);
            
            messageDiv.appendChild(avatarDiv);
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            
            // Smooth scroll with animation
            setTimeout(() => {
                chatMessages.scrollTo({
                    top: chatMessages.scrollHeight,
                    behavior: 'smooth'
                });
            }, 100);
        }

        function formatMessage(content) {
            // Add basic formatting and emoji support
            return content
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/`(.*?)`/g, '<code style="background: rgba(0,0,0,0.1); padding: 2px 4px; border-radius: 4px;">$1</code>')
                .replace(/\n/g, '<br>');
        }

        function showTyping() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot';
            typingDiv.id = 'typing-indicator';
            
            const avatarDiv = document.createElement('div');
            avatarDiv.className = 'message-avatar';
            avatarDiv.innerHTML = '<i class="fas fa-headset"></i>';
            
            const typingContent = document.createElement('div');
            typingContent.className = 'typing';
            typingContent.style.display = 'block';
            
            const typingText = document.createElement('span');
            typingText.className = 'typing-text';
            typingText.textContent = 'AI is thinking';
            
            const dotsDiv = document.createElement('div');
            dotsDiv.className = 'typing-dots';
            
            for (let i = 0; i < 3; i++) {
                const dot = document.createElement('div');
                dot.className = 'typing-dot';
                dotsDiv.appendChild(dot);
            }
            
            typingContent.appendChild(typingText);
            typingContent.appendChild(dotsDiv);
            typingDiv.appendChild(avatarDiv);
            typingDiv.appendChild(typingContent);
            chatMessages.appendChild(typingDiv);
            
            chatMessages.scrollTo({
                top: chatMessages.scrollHeight,
                behavior: 'smooth'
            });
        }

        function hideTyping() {
            const typingIndicator = document.getElementById('typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        async function sendMessage(messageText = null) {
            const message = messageText || messageInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            if (!messageText) messageInput.value = '';
            sendButton.disabled = true;
            
            // Add haptic feedback on mobile
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
            
            showTyping();

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();
                
                // Simulate realistic typing delay
                setTimeout(() => {
                    hideTyping();
                    
                    if (data.status === 'success') {
                        addMessage(data.response);
                    } else {
                        addMessage('Error occurred. Please try again or contact support at 9499473347.');
                    }
                    
                    sendButton.disabled = false;
                    messageInput.focus();
                }, 1000 + Math.random() * 1000);
                
            } catch (error) {
                setTimeout(() => {
                    hideTyping();
                    addMessage('Connection failed. Please try again or contact support at 9499473347.');
                    sendButton.disabled = false;
                    messageInput.focus();
                }, 1000);
            }
        }

        function sendQuickMessage(message) {
            sendMessage(message);
        }

        // Event listeners
        sendButton.addEventListener('click', () => sendMessage());
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Auto-resize input and focus
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            const maxHeight = window.innerWidth <= 480 ? 80 : 120;
            this.style.height = Math.min(this.scrollHeight, maxHeight) + 'px';
        });
        
        // Handle orientation change
        window.addEventListener('orientationchange', function() {
            setTimeout(() => {
                chatMessages.scrollTo({
                    top: chatMessages.scrollHeight,
                    behavior: 'smooth'
                });
            }, 100);
        });
        
        // Handle window resize
        window.addEventListener('resize', function() {
            setTimeout(() => {
                chatMessages.scrollTo({
                    top: chatMessages.scrollHeight,
                    behavior: 'smooth'
                });
            }, 100);
        });

        // Focus input on load
        window.addEventListener('load', () => {
            messageInput.focus();
        });

        // Add some interactive effects
        document.addEventListener('mousemove', (e) => {
            const shapes = document.querySelectorAll('.shape');
            shapes.forEach((shape, index) => {
                const speed = (index + 1) * 0.01;
                const x = e.clientX * speed;
                const y = e.clientY * speed;
                shape.style.transform = `translate(${x}px, ${y}px)`;
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(-45deg, #2c3e50, #34495e, #7f8c8d, #95a5a6);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            color: white;
            margin-bottom: 40px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: textGlow 2s ease-in-out infinite alternate;
        }
        
        @keyframes textGlow {
            from {
                text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #e74c3c, 0 0 20px #e74c3c;
            }
            to {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e74c3c, 0 0 40px #e74c3c;
            }
        }
        
        .button-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
        }
        
        .button {
            background: linear-gradient(145deg, #ecf0f1, #bdc3c7);
            border-radius: 15px;
            padding: 40px 20px;
            text-decoration: none;
            color: #2c3e50;
            font-weight: bold;
            font-size: 1.8rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 200px;
            position: relative;
            overflow: hidden;
        }
        
        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: 0.5s;
        }
        
        .button:hover::before {
            left: 100%;
        }
        
        .button:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            background: linear-gradient(145deg, #ffffff, #d5dbdb);
            animation: pulse 0.5s ease;
        }
        
        @keyframes pulse {
            0% { transform: translateY(-8px) scale(1.05); }
            50% { transform: translateY(-8px) scale(1.08); }
            100% { transform: translateY(-8px) scale(1.05); }
        }
        
        .button-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #2c3e50;
            transition: all 0.3s ease;
        }
        
        .button:hover .button-icon {
            transform: rotate(15deg) scale(1.2);
            color: #e74c3c;
        }
        
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .button-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            h1 {
                font-size: 2rem;
                margin-bottom: 30px;
            }
            
            .button {
                padding: 30px 15px;
                font-size: 1.5rem;
                min-height: 150px;
            }
            
            .button-icon {
                font-size: 2.5rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .button {
                padding: 25px 10px;
                font-size: 1.3rem;
                min-height: 130px;
            }
            
            .button-icon {
                font-size: 2rem;
            }
        }
        
        /* Floating animation for buttons */
        .button:nth-child(1) {
            animation: float 6s ease-in-out infinite;
        }
        
        .button:nth-child(2) {
            animation: float 6s ease-in-out infinite 1.5s;
        }
        
        .button:nth-child(3) {
            animation: float 6s ease-in-out infinite 3s;
        }
        
        .button:nth-child(4) {
            animation: float 6s ease-in-out infinite 4.5s;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0px);
            }
        }
    </style>
</head>

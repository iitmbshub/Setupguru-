<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN SUPPORT PANEL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f7f7f7; transition: background-color 0.3s; }
        .dark body { background-color: #1a1a2e; color: #e0e0e0; }
        .dark header, .dark footer { background-color: #24243e; border-color: #3f3f5f; }
        .dark #sidebar { background-color: #1a1a2e; border-color: #3f3f5f; }
        .dark .sidebar-item-active { background-color: #34345e !important; }
        .dark .chat-container { background-color: #1a1a2e; }
        .dark .admin-message { background-color: #3f3f5f; color: #e0e0e0; }
        .dark .user-message { background-color: #555577; }
        .dark input { background-color: #34345e; border-color: #555577; color: #e0e0e0; }

        .chat-container {
            height: calc(100vh - 200px);
            overflow-y: auto;
            scroll-behavior: smooth;
            padding-bottom: 20px;
        }
        .message-bubble { 
            max-width: 85%; 
            padding: 8px 12px; 
            border-radius: 18px; 
            margin-bottom: 10px; 
            font-size: 0.9rem; 
            line-height: 1.3; 
            box-shadow: 0 1px 1px rgba(0,0,0,0.1); 
        }
        .user-message { background-color: #DCF8C6; align-self: flex-end; border-top-right-radius: 5px; }
        .admin-message { background-color: #E5E7EB; align-self: flex-start; border-top-left-radius: 5px; }
        .status-icon { font-size: 0.65rem; margin-left: 5px; }
        .time-stamp { display: block; font-size: 0.7rem; margin-top: 2px; text-align: right; }
        
        @media (max-width: 768px) {
            #sidebar { position: absolute; top: 64px; left: 0; width: 100%; z-index: 20; display: none; }
            .sidebar-open #sidebar { display: block; height: calc(100vh - 64px); }
            #chat-panel { width: 100%; }
        }
    </style>
</head>
<body class="flex flex-col h-screen">

    <header class="flex justify-between items-center p-3 bg-white shadow-md sticky top-0 z-10 dark:bg-gray-900">
        <div class="flex items-center space-x-3">
            <img src="https://i.ibb.co/CpZpc289/logoo.jpg" alt="Logo" class="w-10 h-10 rounded-full">
            <h1 class="text-xl font-bold text-gray-800 dark:text-gray-100">ADMIN SUPPORT PANEL</h1>
        </div>

        <div class="flex items-center space-x-4">
             <span class="text-sm font-medium text-gray-600 dark:text-gray-400 hidden sm:block">Active Users: <strong id="active-users-count" class="text-green-600">0</strong></span>
             
             <button id="theme-toggle" class="p-2 rounded-full text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 transition duration-150">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
            </button>
             
             <button id="sidebar-toggle" class="sm:hidden p-2 rounded-full bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 transition duration-150">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
             </button>
        </div>
    </header>

    <main class="flex flex-grow overflow-hidden relative">

        <aside id="sidebar" class="w-full md:w-80 bg-gray-50 border-r border-gray-200 flex-shrink-0 overflow-y-auto dark:bg-gray-900 dark:border-gray-700">
            <div class="p-3 border-b border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 sticky top-0">
                <input type="text" id="user-search" placeholder="Search users or messages..." class="w-full p-2 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 rounded-lg focus:outline-none focus:ring-1 focus:ring-blue-500 text-sm">
            </div>
            <div id="user-list" class="divide-y divide-gray-200 dark:divide-gray-700">
                <div class="p-4 text-center text-gray-500">Loading chats...</div>
            </div>
        </aside>

        <section id="chat-panel" class="flex-grow flex flex-col bg-white dark:bg-gray-800">
            
            <div id="chat-header" class="p-3 border-b border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 flex items-center justify-between shadow-sm sticky top-0">
                <h3 class="text-lg font-semibold text-gray-700 dark:text-gray-100" id="current-user-id">No Chat Selected</h3>
                <div class="flex items-center space-x-2">
                    <span id="user-status" class="text-sm text-gray-500 dark:text-gray-400"></span>
                    <div id="online-indicator" class="w-3 h-3 bg-gray-400 rounded-full"></div>
                </div>
            </div>

            <div id="chat-container" class="chat-container flex-grow flex flex-col p-4 space-y-2">
                <div class="m-auto text-gray-400">Please select a user from the sidebar to view the conversation.</div>
            </div>

            <div id="typing-indicator" class="p-2 pl-6 text-sm text-gray-500 dark:text-gray-400" style="display: none;">
                <p class="font-medium text-blue-500">User is typing...</p>
            </div>

            <div id="quick-replies" class="p-3 border-t border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 flex flex-wrap gap-2" style="display: none;">
                <button class="quick-reply-btn px-3 py-1 bg-blue-100 text-blue-700 rounded-full text-sm hover:bg-blue-200 transition" data-reply="Hello! How can I help you today?">üëã Greet</button>
                <button class="quick-reply-btn px-3 py-1 bg-green-100 text-green-700 rounded-full text-sm hover:bg-green-200 transition" data-reply="Thank you for contacting us. I'll help you resolve this issue.">‚úÖ Acknowledge</button>
                <button class="quick-reply-btn px-3 py-1 bg-yellow-100 text-yellow-700 rounded-full text-sm hover:bg-yellow-200 transition" data-reply="Could you please provide more details about your issue?">‚ùì More Info</button>
                <button class="quick-reply-btn px-3 py-1 bg-purple-100 text-purple-700 rounded-full text-sm hover:bg-purple-200 transition" data-reply="I'm checking this for you. Please wait a moment.">‚è≥ Checking</button>
                <button class="quick-reply-btn px-3 py-1 bg-red-100 text-red-700 rounded-full text-sm hover:bg-red-200 transition" data-reply="I apologize for the inconvenience. Let me help you fix this.">üòî Apologize</button>
                <button class="quick-reply-btn px-3 py-1 bg-indigo-100 text-indigo-700 rounded-full text-sm hover:bg-indigo-200 transition" data-reply="Your issue has been resolved. Is there anything else I can help you with?">‚ú® Resolved</button>
            </div>

            <footer class="p-3 border-t border-gray-200 dark:border-gray-700 sticky bottom-0 bg-white dark:bg-gray-800" id="input-footer" style="display: none;">
                <div class="flex items-center space-x-3">
                    <label for="admin-file-upload" class="bg-gray-200 dark:bg-gray-600 text-gray-600 dark:text-gray-200 p-3 rounded-full hover:bg-gray-300 dark:hover:bg-gray-700 transition duration-150 cursor-pointer w-12 h-12 flex items-center justify-center shadow-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path></svg>
                    </label>
                    <input type="file" id="admin-file-upload" accept="image/*, application/pdf" class="hidden">
                    
                    <input type="text" id="admin-message-input" placeholder="Type your reply..." class="flex-grow p-3 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-100 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150 shadow-inner">
                    <button id="admin-send-button" class="bg-blue-600 text-white p-3 rounded-full hover:bg-blue-700 transition duration-150 flex items-center justify-center shadow-lg w-12 h-12">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                    </button>
                </div>
            </footer>
        </section>

    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getDatabase, ref as dbRef, push, onValue, serverTimestamp, set, query, orderByChild } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";
        import { getStorage, ref as storageRef, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyDKAu9JvYmpQNfH1ES_Ax3q6qUFZX061Rw",
            authDomain: "raosuplode.firebaseapp.com",
            databaseURL: "https://raosuplode-default-rtdb.firebaseio.com",
            projectId: "raosuplode",
            storageBucket: "raosuplode.firebasestorage.app",
            messagingSenderId: "275156697009",
            appId: "1:275156697009:web:988cc8dc82f59e0535c790"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const storage = getStorage(app);

        let currentUserId = null;
        let currentChatRef = null;
        let currentTypingRef = null;
        let allChats = {};

        const elements = {
            userList: document.getElementById('user-list'),
            chatContainer: document.getElementById('chat-container'),
            currentUserIdEl: document.getElementById('current-user-id'),
            adminMessageInput: document.getElementById('admin-message-input'),
            adminSendButton: document.getElementById('admin-send-button'),
            inputFooter: document.getElementById('input-footer'),
            quickReplies: document.getElementById('quick-replies'),
            typingIndicator: document.getElementById('typing-indicator'),
            userSearch: document.getElementById('user-search'),
            activeUsersCount: document.getElementById('active-users-count'),
            userStatus: document.getElementById('user-status'),
            onlineIndicator: document.getElementById('online-indicator'),
            themeToggle: document.getElementById('theme-toggle'),
            sidebarToggle: document.getElementById('sidebar-toggle'),
            sidebar: document.getElementById('sidebar')
        };

        // Get userId from URL if provided
        const urlParams = new URLSearchParams(window.location.search);
        const targetUserId = urlParams.get('userId');

        const formatTime = (timestamp) => {
            if (!timestamp) return '';
            const date = new Date(timestamp);
            return date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true });
        };

        const scrollToBottom = () => {
            setTimeout(() => {
                elements.chatContainer.scrollTop = elements.chatContainer.scrollHeight;
            }, 100);
        };

        const createMessageElement = (message) => {
            const isUser = message.sender === 'user';
            const bubbleClass = isUser ? 'user-message' : 'admin-message';
            const alignClass = isUser ? 'self-end' : 'self-start';

            const messageWrapper = document.createElement('div');
            messageWrapper.className = `flex ${isUser ? 'justify-end' : 'justify-start'} mb-2`;

            const contentDiv = document.createElement('div');
            contentDiv.className = `message-bubble ${bubbleClass} ${alignClass}`;
            
            if (message.fileUrl) {
                const fileName = message.fileName || 'File Attachment';
                if (message.fileType && message.fileType.startsWith('image/')) {
                    contentDiv.innerHTML = `<img src="${message.fileUrl}" alt="${fileName}" class="max-h-40 w-auto rounded-lg object-cover">`;
                } else {
                    contentDiv.innerHTML = `<p class="text-sm mb-2">${fileName}</p><a href="${message.fileUrl}" target="_blank" class="px-3 py-1 bg-blue-600 text-white rounded-full text-xs hover:bg-blue-700 transition">Download</a>`;
                }
            } else {
                contentDiv.textContent = message.text;
            }
            
            const timeSpan = document.createElement('span');
            timeSpan.className = 'time-stamp text-gray-500';
            timeSpan.textContent = formatTime(message.timestamp);
            contentDiv.appendChild(timeSpan);
            
            messageWrapper.appendChild(contentDiv);
            return messageWrapper;
        };

        const loadUserChat = (userId) => {
            if (currentChatRef) {
                currentChatRef.off();
            }
            if (currentTypingRef) {
                currentTypingRef.off();
            }

            currentUserId = userId;
            currentChatRef = dbRef(db, `chats/${userId}/messages`);
            currentTypingRef = dbRef(db, `typing/${userId}/user`);
            
            elements.currentUserIdEl.textContent = `Chat with User: ${userId.substring(0, 8)}...`;
            elements.inputFooter.style.display = 'block';
            elements.quickReplies.style.display = 'flex';
            elements.chatContainer.innerHTML = '';

            // Load messages
            onValue(currentChatRef, (snapshot) => {
                elements.chatContainer.innerHTML = '';
                const messages = snapshot.val();
                
                if (messages) {
                    const messageList = Object.keys(messages).map(key => ({
                        ...messages[key],
                        key,
                        timestamp: messages[key].timestamp || Date.now()
                    }));

                    messageList.sort((a, b) => a.timestamp - b.timestamp);
                    messageList.forEach(message => {
                        const el = createMessageElement(message);
                        elements.chatContainer.appendChild(el);
                    });
                }
                scrollToBottom();
            });

            // Listen for typing
            onValue(currentTypingRef, (snapshot) => {
                const typingTime = snapshot.val();
                const isTyping = typingTime && (Date.now() - typingTime) < 3000;
                elements.typingIndicator.style.display = isTyping ? 'block' : 'none';
            });

            // Update user status
            elements.userStatus.textContent = 'Online';
            elements.onlineIndicator.className = 'w-3 h-3 bg-green-500 rounded-full';
        };

        const sendAdminMessage = async (text, fileData = null) => {
            if (!currentUserId || (!text.trim() && !fileData)) return;

            const messageData = {
                sender: 'admin',
                text: text || (fileData ? fileData.fileName : ''),
                timestamp: serverTimestamp(),
                status: 'sent'
            };

            if (fileData) {
                messageData.fileUrl = fileData.url;
                messageData.fileName = fileData.fileName;
                messageData.fileType = fileData.fileType;
            }

            await push(currentChatRef, messageData);
            elements.adminMessageInput.value = '';
        };

        const loadAllChats = () => {
            const chatsRef = dbRef(db, 'chats');
            onValue(chatsRef, (snapshot) => {
                const chats = snapshot.val();
                allChats = chats || {};
                renderUserList();
            });
        };

        const renderUserList = () => {
            elements.userList.innerHTML = '';
            let activeCount = 0;

            Object.keys(allChats).forEach(userId => {
                const chat = allChats[userId];
                if (!chat.messages) return;

                const messages = Object.values(chat.messages);
                const lastMessage = messages[messages.length - 1];
                const firstMessage = messages.find(m => m.sender === 'user');
                
                if (lastMessage) {
                    activeCount++;
                    
                    const userItem = document.createElement('div');
                    userItem.className = `p-3 hover:bg-gray-100 dark:hover:bg-gray-700 cursor-pointer border-l-4 ${currentUserId === userId ? 'border-blue-500 bg-blue-50 dark:bg-blue-900' : 'border-transparent'}`;
                    
                    userItem.innerHTML = `
                        <div class="flex items-center justify-between">
                            <div class="flex-1 min-w-0">
                                <p class="text-sm font-medium text-gray-900 dark:text-gray-100 truncate">
                                    User: ${userId.substring(0, 8)}...
                                </p>
                                <p class="text-xs text-gray-500 dark:text-gray-400 truncate">
                                    ${firstMessage ? firstMessage.text.substring(0, 30) + '...' : 'No messages'}
                                </p>
                                <p class="text-xs text-gray-400 mt-1">
                                    ${formatTime(lastMessage.timestamp)}
                                </p>
                            </div>
                            <div class="w-2 h-2 bg-green-500 rounded-full"></div>
                        </div>
                    `;
                    
                    userItem.addEventListener('click', () => {
                        document.querySelectorAll('#user-list > div').forEach(el => {
                            el.className = el.className.replace('border-blue-500 bg-blue-50 dark:bg-blue-900', 'border-transparent');
                        });
                        userItem.className = userItem.className.replace('border-transparent', 'border-blue-500 bg-blue-50 dark:bg-blue-900');
                        loadUserChat(userId);
                    });
                    
                    elements.userList.appendChild(userItem);
                }
            });

            elements.activeUsersCount.textContent = activeCount;

            // Auto-select user if provided in URL
            if (targetUserId && allChats[targetUserId]) {
                setTimeout(() => {
                    const targetItem = Array.from(elements.userList.children).find(item => 
                        item.textContent.includes(targetUserId.substring(0, 8))
                    );
                    if (targetItem) {
                        targetItem.click();
                    }
                }, 500);
            }
        };

        // Event Listeners
        elements.adminSendButton.addEventListener('click', () => {
            sendAdminMessage(elements.adminMessageInput.value.trim());
        });

        elements.adminMessageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                sendAdminMessage(elements.adminMessageInput.value.trim());
            }
        });

        // Quick reply buttons
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('quick-reply-btn')) {
                const reply = e.target.dataset.reply;
                elements.adminMessageInput.value = reply;
                elements.adminMessageInput.focus();
            }
        });

        // Theme toggle
        elements.themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark');
            const isDark = document.body.classList.contains('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });

        // Mobile sidebar toggle
        elements.sidebarToggle.addEventListener('click', () => {
            document.body.classList.toggle('sidebar-open');
        });

        // Initialize theme
        const initializeTheme = () => {
            const isDark = localStorage.getItem('theme') === 'dark' || 
                           (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches);
            document.body.classList.toggle('dark', isDark);
        };

        // Initialize
        initializeTheme();
        loadAllChats();
    </script>
</body>
</html>

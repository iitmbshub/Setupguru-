<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Manage Items</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2E1A5F; --secondary-color: #C49B46; --background-color: #f4f7fc;
            --text-color: #343a40; --card-bg: #ffffff; --shadow-color: rgba(46, 26, 95, 0.1);
            --danger-color: #dc3545; --success-color: #198754; --border-color: #dee2e6;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body { background-color: var(--background-color); font-family: 'Poppins', sans-serif; }

        .auth-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--background-color); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 2000; }
        .spinner { border: 4px solid rgba(0,0,0,0.1); width: 36px; height: 36px; border-radius: 50%; border-left-color: var(--primary-color); animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        .admin-layout { display: flex; min-height: 100vh; }
        .sidebar { width: 260px; background: var(--primary-color); color: white; display: flex; flex-direction: column; transition: transform 0.3s ease; position: fixed; height: 100%; z-index: 1100; }
        .sidebar-header { padding: 1.5rem; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .sidebar-header h2 { font-size: 1.8rem; margin: 0; }
        .sidebar nav { flex-grow: 1; }
        .sidebar nav a { display: flex; align-items: center; gap: 1rem; padding: 1rem 1.5rem; color: rgba(255,255,255,0.8); text-decoration: none; transition: background-color 0.2s, color 0.2s; }
        .sidebar nav a.active, .sidebar nav a:hover { background-color: rgba(255,255,255,0.1); color: white; }
        .logout-btn { background-color: rgba(255,255,255,0.05); color:white; border:none; padding: 1rem; margin: 1rem; border-radius: 8px; cursor: pointer; display:flex; align-items:center; justify-content:center; gap: 0.5rem; font-weight:600; transition: background-color 0.2s;}
        .logout-btn:hover { background-color: var(--danger-color); }

        .main-content { flex-grow: 1; padding: 2rem; margin-left: 260px; transition: margin-left 0.3s ease; }
        .header { display: none; align-items: center; justify-content: space-between; background: var(--card-bg); padding: 1rem; border-radius: 12px; box-shadow: 0 5px 20px var(--shadow-color); margin-bottom: 2rem; }
        .burger-menu { font-size: 1.5rem; background: none; border: none; cursor: pointer; color: var(--primary-color); }
        
        .dashboard-grid { display: grid; grid-template-columns: 1fr; gap: 2rem; }
        .form-container, .list-container { background: var(--card-bg); padding: 2rem; border-radius: 12px; box-shadow: 0 5px 20px var(--shadow-color); }
        h2 { margin-top:0; margin-bottom: 1.5rem; border-bottom: 2px solid var(--border-color); padding-bottom: 0.5rem; }
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 500; }
        .form-group input, .form-group textarea, .form-group select { width: 100%; padding: 0.8rem; border: 1px solid var(--border-color); border-radius: 8px; font-size: 1rem; font-family: 'Poppins', sans-serif; transition: border-color 0.2s, box-shadow 0.2s; }
        .form-group input:focus, .form-group textarea:focus, .form-group select:focus { border-color: var(--primary-color); box-shadow: 0 0 0 3px rgba(46, 26, 95, 0.1); outline: none; }
        
        .image-previews { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 1rem; }
        .image-preview-container { position: relative; }
        .preview-img { width: 80px; height: 80px; object-fit: cover; border-radius: 8px; border: 2px solid var(--border-color); }
        .remove-image-btn { position: absolute; top: -5px; right: -5px; background: var(--danger-color); color: white; border: none; border-radius: 50%; width: 20px; height: 20px; font-size: 12px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        
        .table-wrapper { overflow-x: auto; }
        #item-table { width: 100%; border-collapse: collapse; }
        #item-table th, #item-table td { padding: 1rem; text-align: left; border-bottom: 1px solid var(--border-color); vertical-align: middle; }
        .action-buttons { display: flex; gap: 0.5rem; }
        .action-buttons button { background: none; border: none; font-size: 1.2rem; cursor: pointer; }
        .btn { border: none; padding: 0.8rem 1.5rem; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 1rem; }
        .btn-primary { background-color: var(--primary-color); color: white; }

        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; justify-content: center; align-items: center; z-index: 1200; }
        .modal-content { background: var(--card-bg); padding: 2rem; border-radius: 12px; width: 90%; max-width: 600px; max-height: 90vh; display: flex; flex-direction: column; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border-color); padding-bottom: 1rem; margin-bottom: 1.5rem; }
        .modal-header h3 { margin: 0; }
        .close-btn { background: none; border: none; font-size: 1.8rem; cursor: pointer; }
        .modal-body { overflow-y: auto; }
        #reviews-list-admin .review-item { display: flex; justify-content: space-between; align-items: center; padding: 1rem; border-radius: 8px; background: #f9f9f9; margin-bottom: 1rem; }
        #reviews-list-admin .review-item p { margin: 0; }
        
        .toast-notification { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background-color: var(--text-color); color: white; padding: 12px 20px; border-radius: 8px; z-index: 9999; opacity: 0; transition: opacity 0.3s, bottom 0.3s; font-weight: 500; }
        .toast-notification.show { opacity: 1; bottom: 30px; }
        .toast-notification.success { background-color: var(--success-color); }
        .toast-notification.error { background-color: var(--danger-color); }

        .backdrop { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); z-index: 1099; }
        
        @media (min-width: 1024px) { .dashboard-grid { grid-template-columns: 3fr 5fr; } }
        @media (max-width: 1023px) {
            .main-content { margin-left: 0; }
            .sidebar { transform: translateX(-260px); }
            .sidebar.show { transform: translateX(0); }
            .sidebar.show + .backdrop { display: block; }
            .header { display: flex; }
        }
        @media (max-width: 768px) {
            .main-content, .form-container, .list-container, .modal-content { padding: 1rem; }
            #item-table thead { display: none; }
            #item-table, #item-table tbody, #item-table tr, #item-table td { display: block; width: 100%; }
            #item-table tr { border: 1px solid var(--border-color); border-radius: 8px; margin-bottom: 1rem; }
            #item-table td { display: flex; justify-content: space-between; align-items: center; padding: 0.75rem 1rem; border-bottom: 1px solid var(--border-color); text-align: right; }
            #item-table td:last-child { border-bottom: none; }
            #item-table td::before { content: attr(data-label); font-weight: bold; text-align: left; margin-right: 1rem; }
        }
    </style>
</head>
<body>
    <div id="toast-notification" class="toast-notification"></div>
    <div class="auth-container" id="auth-container"><div class="spinner"></div><p style="margin-top: 1rem;">Verifying Admin...</p></div>

    <div class="admin-layout" style="display: none;">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header"><h2>SetupGuru</h2></div>
            <nav><a href="items-admin.html" class="active"><i class="fas fa-box-open fa-fw"></i> Manage Items</a><a href="admin-user.html"><i class="fas fa-users fa-fw"></i> Manage Users</a></nav>
            <button id="logout-btn" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </aside>
        <div class="backdrop" id="backdrop"></div>
        <div class="main-content">
             <header class="header">
                <button class="burger-menu" id="burger-menu"><i class="fas fa-bars"></i></button>
                <h2 style="border:none; padding:0; margin:0;">Admin Panel</h2>
            </header>
            <main>
                <div class="dashboard-grid">
                    <div class="form-container">
                        <h2 id="form-title">Add New Item</h2>
                        <form id="item-form">
                            <input type="hidden" id="item-id">
                            <div class="form-group"><label for="title">Title</label><input type="text" id="title" required></div>
                            <div class="form-group"><label for="description">Description</label><textarea id="description" rows="3" required></textarea></div>
                            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                                <div class="form-group"><label for="price">Price (â‚¹)</label><input type="number" id="price" required></div>
                                <div class="form-group"><label for="discountPercent">Discount (%)</label><input type="number" id="discountPercent" value="0" min="0" max="99"></div>
                            </div>
                            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                                <div class="form-group"><label for="rating-average">Avg. Rating (1-5)</label><input type="number" id="rating-average" step="0.1" value="4.5" min="1" max="5" required></div>
                                <div class="form-group"><label for="rating-count">Rating Count</label><input type="number" id="rating-count" value="1" min="0" required></div>
                            </div>
                            
                            <div class="form-group">
                                <label for="category-select">Select Existing Category</label>
                                <select id="category-select">
                                    <option value="">-- Loading Categories --</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="category-new">Or Add New Category (Overrides selection)</label>
                                <input type="text" id="category-new" placeholder="e.g., Gaming Mousepads">
                            </div>
                            
                            <div class="form-group">
                                <label for="image-upload">Images</label>
                                <div id="image-previews" style="margin-bottom: 1rem;"></div>
                                <input type="file" id="image-upload" accept="image/*" multiple style="border: 2px dashed var(--border-color); padding: 1rem;">
                            </div>
                            <button type="submit" id="save-btn" class="btn btn-primary" style="width: 100%;">Save Item</button>
                        </form>
                    </div>
                    <div class="list-container">
                        <h2>Item List</h2>
                        <div class="table-wrapper">
                            <table id="item-table">
                                <thead><tr><th>Item</th><th>Category</th><th>Price</th><th>Actions</th></tr></thead>
                                <tbody id="item-list"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <div id="review-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="review-modal-title">Manage Reviews</h3>
                <button class="close-btn" id="close-review-modal">&times;</button>
            </div>
            <div class="modal-body">
                <h4>Add Manual Review</h4>
                <form id="add-review-form" style="background: #f9f9f9; padding:1rem; border-radius:8px;">
                    <input type="hidden" id="review-item-id">
                    <div class="form-group"><label for="review-author">User Name</label><input type="text" id="review-author" placeholder="e.g., Rohan Sharma" required></div>
                    <div class="form-group"><label for="review-rating">Rating</label>
                        <select id="review-rating" required>
                            <option value="5">5 Stars â˜…â˜…â˜…â˜…â˜…</option><option value="4">4 Stars â˜…â˜…â˜…â˜…â˜†</option><option value="3">3 Stars â˜…â˜…â˜…â˜†â˜†</option><option value="2">2 Stars â˜…â˜…â˜†â˜†â˜†</option><option value="1">1 Star â˜…â˜†â˜†â˜†â˜†</option>
                        </select>
                    </div>
                    <div class="form-group"><label for="review-text">Review Text</label><textarea id="review-text" rows="3" placeholder="Write review content here..." required></textarea></div>
                    <button type="submit" class="btn btn-primary">Add Review</button>
                </form>

                <h4 style="margin-top: 2rem;">Existing Reviews</h4>
                <div id="reviews-list-admin"><p>No reviews loaded.</p></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, doc, addDoc, updateDoc, deleteDoc, getDoc, serverTimestamp, query, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyAMweRCGXZCfuRvtlVO0acLbKmY4heV08s", authDomain: "setupguru-217af.firebaseapp.com", projectId: "setupguru-217af", storageBucket: "setupguru-217af.firebasestorage.app", messagingSenderId: "377386830551", appId: "1:377386830551:web:39909b0add3f2bc630be92" };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        const IMGBB_API_KEY = 'f31247f51f07c7e6fdf325abaed8e58c';
        let imageUrlsForFirestore = [];
        let unsubscribeReviews;

        // --- UI & Toast Helper ---
        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast-notification');
            toast.textContent = message;
            toast.className = `toast-notification show ${type}`;
            setTimeout(() => { toast.className = 'toast-notification'; }, 3000);
        }

        // --- Authentication ---
        onAuthStateChanged(auth, user => {
            if (user) {
                document.getElementById('auth-container').style.display = 'none';
                document.querySelector('.admin-layout').style.display = 'flex';
                loadItems();
                loadCategoriesIntoForm();
            } else { window.location.href = 'login.html'; }
        });

        // --- UI Event Listeners ---
        document.getElementById('logout-btn').addEventListener('click', () => signOut(auth));
        const sidebar = document.getElementById('sidebar');
        const backdrop = document.getElementById('backdrop');
        document.getElementById('burger-menu').addEventListener('click', () => sidebar.classList.toggle('show'));
        backdrop.addEventListener('click', () => sidebar.classList.remove('show'));

        // --- Category Management ---
        async function loadCategoriesIntoForm() {
            const categorySelect = document.getElementById('category-select');
            try {
                const itemsRef = collection(db, 'items');
                const snapshot = await getDocs(itemsRef);
                const categories = new Set();
                snapshot.forEach(doc => {
                    if(doc.data().category) categories.add(doc.data().category);
                });

                categorySelect.innerHTML = '<option value="">-- Select Existing --</option>';
                [...categories].sort().forEach(cat => {
                    const option = document.createElement('option');
                    option.value = cat;
                    option.textContent = cat;
                    categorySelect.appendChild(option);
                });
            } catch(error) {
                console.error("Could not load categories: ", error);
                categorySelect.innerHTML = '<option value="">-- Error Loading --</option>';
            }
        }
        
        // --- Image Management ---
        const imageUploadInput = document.getElementById('image-upload');
        imageUploadInput.addEventListener('change', async (e) => {
            const files = e.target.files;
            if (!files.length) return;
            showToast(`Uploading ${files.length} image(s)...`);

            const uploadPromises = Array.from(files).map(file => {
                const formData = new FormData();
                formData.append('image', file);
                return fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, { method: 'POST', body: formData })
                    .then(res => res.json())
                    .then(result => result.success ? result.data.url : Promise.reject(result.error.message));
            });

            try {
                const newImageUrls = await Promise.all(uploadPromises);
                imageUrlsForFirestore.push(...newImageUrls);
                renderImagePreviews();
                showToast(`${files.length} image(s) uploaded!`, 'success');
                e.target.value = '';
            } catch (error) {
                showToast(`Upload failed: ${error}`, 'error');
            }
        });

        function renderImagePreviews() {
            const container = document.getElementById('image-previews');
            container.innerHTML = imageUrlsForFirestore.map((url, index) => `
                <div class="image-preview-container">
                    <img src="${url}" class="preview-img" alt="Preview ${index + 1}">
                    <button type="button" class="remove-image-btn" data-index="${index}" title="Remove Image"><i class="fas fa-times"></i></button>
                </div>`).join('');
        }

        document.getElementById('image-previews').addEventListener('click', e => {
            if (e.target.closest('.remove-image-btn')) {
                const index = parseInt(e.target.closest('.remove-image-btn').dataset.index);
                imageUrlsForFirestore.splice(index, 1);
                renderImagePreviews();
            }
        });

        // --- Item Form Logic ---
        const itemForm = document.getElementById('item-form');
        itemForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('item-id').value;
            if (imageUrlsForFirestore.length === 0) {
                showToast('Please upload at least one image.', 'error'); return;
            }

            const newCategory = document.getElementById('category-new').value.trim();
            const selectedCategory = document.getElementById('category-select').value;
            const finalCategory = newCategory ? newCategory : selectedCategory;

            if (!finalCategory) {
                showToast('Please select or create a category.', 'error'); return;
            }

            const itemData = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                price: parseFloat(document.getElementById('price').value),
                category: finalCategory,
                discountPercent: parseInt(document.getElementById('discountPercent').value) || 0,
                rating: {
                    average: parseFloat(document.getElementById('rating-average').value),
                    count: parseInt(document.getElementById('rating-count').value)
                },
                imageURLs: imageUrlsForFirestore,
                timestamp: serverTimestamp()
            };

            try {
                if (id) {
                    await updateDoc(doc(db, 'items', id), itemData);
                    showToast('Item updated successfully!', 'success');
                } else {
                    await addDoc(collection(db, 'items'), itemData);
                    showToast('Item added successfully!', 'success');
                }
                resetForm();
                if (!id && newCategory) {
                    loadCategoriesIntoForm();
                }
            } catch (error) {
                console.error("Error saving:", error);
                showToast(`Error saving item: ${error.message}`, 'error');
            }
        });

        function resetForm() {
            itemForm.reset();
            document.getElementById('item-id').value = '';
            document.getElementById('form-title').textContent = 'Add New Item';
            imageUrlsForFirestore = [];
            renderImagePreviews();
            document.getElementById('category-select').value = '';
            document.getElementById('category-new').value = '';
        }

        // --- CORRECTED: Load, Edit, Delete Items ---
        function loadItems() {
            const list = document.getElementById('item-list');
            const itemsCollectionRef = collection(db, 'items');
            const q = query(itemsCollectionRef, orderBy('timestamp', 'desc'));

            onSnapshot(q, (snapshot) => {
                list.innerHTML = '';
                if (snapshot.empty) {
                    list.innerHTML = '<tr><td colspan="4">No items found. Add one using the form.</td></tr>';
                    return;
                }
                snapshot.forEach(docSnap => {
                    const item = docSnap.data();
                    const id = docSnap.id;
                    const imageUrl = item.imageURLs?.[0] || 'https://placehold.co/40x40';
                    list.innerHTML += `
                        <tr>
                            <td data-label="Item"><img src="${imageUrl}" width="40" style="border-radius:4px; margin-right:10px; object-fit:cover; height:40px;">${item.title}</td>
                            <td data-label="Category">${item.category}</td>
                            <td data-label="Price">â‚¹${item.price.toFixed(2)}</td>
                            <td data-label="Actions" class="action-buttons">
                                <button data-id="${id}" class="btn-edit" title="Edit Item"><i class="fas fa-edit" style="color: #2E1A5F;"></i></button>
                                <button data-id="${id}" data-title="${item.title.replace(/"/g, '&quot;')}" class="btn-review" title="Manage Reviews"><i class="fas fa-star" style="color: #198754;"></i></button>
                                <button data-id="${id}" class="btn-delete" title="Delete Item"><i class="fas fa-trash" style="color: #dc3545;"></i></button>
                            </td>
                        </tr>`;
                });
            }, (error) => {
                console.error("Error fetching items: ", error);
                list.innerHTML = `<tr><td colspan="4" style="color:red; text-align:center;">Error loading items. Check console for details.</td></tr>`;
                showToast("Could not load items. See console for error.", "error");
            });
        }

        document.getElementById('item-list').addEventListener('click', async e => {
            const button = e.target.closest('button');
            if (!button) return;
            const id = button.dataset.id;

            if (button.classList.contains('btn-edit')) {
                const docRef = doc(db, 'items', id);
                const docSnap = await getDoc(docRef);
                const item = docSnap.data();
                
                resetForm();
                document.getElementById('item-id').value = id;
                document.getElementById('title').value = item.title;
                document.getElementById('description').value = item.description;
                document.getElementById('price').value = item.price;
                document.getElementById('discountPercent').value = item.discountPercent || 0;
                document.getElementById('category-select').value = item.category;
                document.getElementById('category-new').value = '';
                document.getElementById('rating-average').value = item.rating?.average || 4.5;
                document.getElementById('rating-count').value = item.rating?.count || 1;
                
                imageUrlsForFirestore = item.imageURLs || [];
                renderImagePreviews();
                
                document.getElementById('form-title').textContent = 'Edit Item';
                window.scrollTo(0, 0);
            }

            if (button.classList.contains('btn-delete')) {
                if (confirm('Are you sure you want to delete this item?')) {
                    await deleteDoc(doc(db, 'items', id));
                    showToast('Item deleted.', 'success');
                }
            }

            if (button.classList.contains('btn-review')) {
                const title = button.dataset.title;
                const reviewModal = document.getElementById('review-modal');
                reviewModal.style.display = 'flex';
                document.getElementById('review-modal-title').textContent = `Reviews for: ${title}`;
                document.getElementById('review-item-id').value = id;
                loadAdminReviews(id);
            }
        });

        // --- REVIEW MANAGEMENT ---
        const reviewModal = document.getElementById('review-modal');
        const reviewForm = document.getElementById('add-review-form');
        const reviewsListContainer = document.getElementById('reviews-list-admin');

        function loadAdminReviews(itemId) {
            reviewsListContainer.innerHTML = '<p>Loading...</p>';
            const reviewsRef = collection(db, 'items', itemId, 'reviews');
            const q = query(reviewsRef, orderBy('createdAt', 'desc'));
            
            if (unsubscribeReviews) unsubscribeReviews();

            unsubscribeReviews = onSnapshot(q, snapshot => {
                if (snapshot.empty) {
                    reviewsListContainer.innerHTML = '<p>No reviews found for this item.</p>'; return;
                }
                reviewsListContainer.innerHTML = '';
                snapshot.forEach(docSnap => {
                    const review = docSnap.data();
                    const reviewEl = document.createElement('div');
                    reviewEl.className = 'review-item';
                    reviewEl.innerHTML = `
                        <div>
                            <p><strong>${review.author}</strong> (${'â˜…'.repeat(review.rating)}${'â˜†'.repeat(5 - review.rating)})</p>
                            <p style="font-size:0.9em; color:#555;">${review.text}</p>
                        </div>
                        <button class="btn-delete" data-item-id="${itemId}" data-review-id="${docSnap.id}" title="Delete Review"><i class="fas fa-trash"></i></button>`;
                    reviewsListContainer.appendChild(reviewEl);
                });
            });
        }
        
        reviewForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const itemId = document.getElementById('review-item-id').value;
            const reviewData = {
                author: document.getElementById('review-author').value,
                rating: parseInt(document.getElementById('review-rating').value),
                text: document.getElementById('review-text').value,
                createdAt: serverTimestamp(),
                userId: `fake_${Math.random().toString(36).substr(2, 9)}`
            };
            if (!reviewData.author || !reviewData.text) {
                showToast("Please fill in all review fields.", 'error'); return;
            }
            const reviewsRef = collection(db, 'items', itemId, 'reviews');
            await addDoc(reviewsRef, reviewData);
            showToast('Review added successfully!', 'success');
            reviewForm.reset();
        });

        reviewsListContainer.addEventListener('click', async (e) => {
             const button = e.target.closest('.btn-delete');
             if(!button) return;
             
             const itemId = button.dataset.itemId;
             const reviewId = button.dataset.reviewId;
             
             if (confirm('Are you sure you want to delete this review?')) {
                 const reviewRef = doc(db, 'items', itemId, 'reviews', reviewId);
                 await deleteDoc(reviewRef);
                 showToast('Review deleted.', 'success');
             }
        });

        document.getElementById('close-review-modal').onclick = () => {
            reviewModal.style.display = 'none';
            if (unsubscribeReviews) unsubscribeReviews();
        };

    </script>
    </body>
</html>
